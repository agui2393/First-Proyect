<main class="preorder-background">

<form action="thankyou_preorder.html" method="GET">

  <fieldset class="personal-details gap">
    <legend>Personal Details</legend>
        <div class="flex gap-20 form-column">
          <div>
           <label for="name-field" class="block-label">First Name</label>
           <input id="name-field" type="text" name="f_name" placeholder="John" required>
          </div>

         <div>
          <label for="name-field" class="block-label">Second Name</label>
          <input id="name-field" type="text" name="S_name" placeholder="Lloyd" required>
         </div>

         <div>
          <label for="email-field" class="block-label">Email</label>
          <input id="email-field" type="email" name="email" placeholder="JLloyd@hotmail.com" required>
         </div>
        </div>
  </fieldset>

  <fieldset class="personal-details gap">
    <legend>Delivery details</legend>
    <div class="flex gap-20 form-column">
      <div>
      <label for="address-field" class="block-label">Address</label>
      <input id="address-field" type="text" name="street" placeholder="2 Steward Street" required>
      </div>
      <div>
        <label for="address-field" class="block-label">Postcode</label>
        <input id="address-field" type="text" name="postcode" placeholder="L23 3SD" required>
      </div>
      <div>
      <label for="address-field" class="block-label">Country</label>
      <input id="address-field" type="text" name="city" placeholder="United Kingdom" required>
      </div>
    </div>
  </fieldset>


<fieldset class="personal-details form-column gap">
  <div>
    <label for="Selected-item" class="block-label">Please, choose the product you'd like to purchase:</label>
    <select id="Selected-item" list="Items" name="Selected-items" required>
      <option value="Black Backpack">Black Backpack</option>
      <option value="White Cap">White Cap</option>
      <option value="Dress">Black Polka Dress</option>
      <option value="Trousers">Cargo Trousers</option>
      <option value="T-shirt"> Black T-shirt</option>
      <option value="Hodie"> Black Hoddie</option>
      </select>
  </div>
</fieldset>


<fieldset class="personal-details form-column gap">
  <legend>Your message:</legend>
  <label for="message" class="block-label"></label>
  <br>
  <textarea id="message" placeholder="Please leave us a message" rows="4" cols="70" name="message"></textarea>
</fieldset> 


<input type="submit" class="block-label button-imput" value="Send Request" >
<input type="reset"  class="button-imput" value="Reset Form">
</form>
