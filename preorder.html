  <main class="preorder-background">

    <form action="thankyou_preorder.html" method="GET">

      <fieldset class="personal-details gap">
        <legend>Personal Details</legend>
        <div class="flex gap-20 form-column">
          <div>
            <label for="firstname-field" class="block-label">First Name</label>
            <input id="firstname-field" type="text" name="firstname" placeholder="John" required
              aria-label="First Name">
          </div>

          <div>
            <label for="secondname-field" class="block-label">Second Name</label>
            <input id="secondname-field" type="text" name="Second_name" placeholder="Lloyd" aria-label="Second Name"
              required>
          </div>

          <div>
            <label for="email-field" class="block-label">Email</label>
            <input id="email-field" type="email" name="email" placeholder="JLloyd@hotmail.com"
              aria-label="Email Address" required>
          </div>
        </div>
      </fieldset>

      <fieldset class="personal-details gap">
        <legend>Delivery details</legend>
        <div class="flex gap-20 form-column">
          <div>
            <label for="address-field" class="block-label">Address</label>
            <input id="address-field" type="text" name="street" placeholder="2 Steward Street"
              aria-label="Street Address" required>
          </div>
          <div>
            <label for="postcode-field" class="block-label">Postcode</label>
            <input id="postcode-field" type="text" name="postcode" placeholder="L23 3SD" aria-label="Postcode" required>
          </div>
          <div>
            <label for="country-field" class="block-label">Country</label>
            <input id="country-field" type="text" name="city" placeholder="United Kingdom" required aria-label="Country"
              required>
          </div>
        </div>
      </fieldset>


      <fieldset class="personal-details form-column gap">
        <div>
          <label for="Selected-item" class="block-label">Please, choose the product you'd like to purchase:</label>
          <select id="Selected-item" name="Selected-items" aria-label="Select a product" required>
            <option value="" disabled selected>Select a product</option>
            <option value="Black Backpack">Black Backpack</option>
            <option value="White Cap">White Cap</option>
            <option value="Dress">Black Polka Dress</option>
            <option value="Trousers">Cargo Trousers</option>
            <option value="T-shirt"> Black T-shirt</option>
            <option value="Hodie"> Black Hoddie</option>
          </select>
        </div>
      </fieldset>


      <fieldset class="personal-details form-column gap">
        <legend>Your message:</legend>
        <label for="message" class="block-label"></label>
        <br>
        <textarea id="message" placeholder="Please leave us a message" rows="4" cols="70" name="message"
          aria-label="Leave a message"></textarea>
      </fieldset>


      <input type="submit" class="block-label button-imput" value="Send Request"
        aria-label="Submit pre-order request and open response page">
      <input type="reset" class="button-imput" value="Reset Form" aria-label="Reset the form">
    </form>
