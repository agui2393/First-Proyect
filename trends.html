<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Discover Honeydew, a modern clothing brand offering modern, sustainable fashion. Designed for comfort and made with eco-friendly materials.">
  <meta name="keywords"
    content="Honeydew, sustainable fashion, eco-friendly clothing, modern clothing, sustainable brand, clothing brand">
  <meta name="author" content="Carlos Vidal">
  <title>HONEYDREW|Trends</title>
  <!-- Bootstrap CSS for responsive grid system and components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Link to the site's custom CSS for additional styling -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Header section containing the logo and navigation menu -->
  <header>
    <div>
      <a aria-current="page" href="index.html" aria-label="Go to the home page">
        <img src="assets/images/honeydrew-high-resolution-logo-grayscale.png" alt="Honeydrew logo black" width="300"
          height="200">
      </a>
    </div>
    <!-- Navbar section, each navbar item is a link to a page (uses Bootstrap for responsive behavior) -->
    <nav class="navbar navbar-expand-lg text-bg-dark p-3">
      <div class="container-fluid">
        <!-- Hamburger button to toggle navigation menu on small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="burger">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
          </span>
        </button>
        <!-- Hamburger button to toggle navigation menu on small screens -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" aria-current="page" href="index.html"
                aria-label="Go to the home page">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="products.html" aria-label="Go to the products page">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="trends.html" aria-label="Go to the trends page">Trends</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="contact.html" aria-label="Go to the contact page">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="aboutus.html" aria-label="Go to the about us page">About us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Main content area trends page with a background specific to trends -->
  <main class="backgroundtrends">
    <!-- Two columns with one iframe each to display the articles side by side -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-6">
          <div class="trends">
            <!-- Embedding an iframe to display an external article from Vogue -->
            <iframe src="https://www.vogue.co.uk/article/80s-corporate-style-for-women" width="600" height="450"
              style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
              aria-label="Vogue article about fashion trends for women"></iframe>
          </div>
        </div>
        <div class="col-md-6 mb-6">
          <div class="trends">
            <!-- Embedding an iframe to display an external article from Glamour -->
            <iframe src="https://www.glamourmagazine.co.uk/article/fashion-trends-2024-spring-summer" width="600"
              height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              aria-label="Glamour article about fashion trends for Spring/Summer 2024"></iframe>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer section with social media links and additional navigation links -->
  <footer class="footercontent">
    <div class="flex-footer">
      <span>Find us on:</span>
      <!-- Social media links -->
      <a href="https://www.facebook.com" target="_blank" rel="noopener"
        aria-label="Find us on Facebook (link opens in a new tab)">Facebook</a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener"
        aria-label="Find us on Instagram (link opens in a new tab)">Instagram</a>
      <a href="https://www.twitter.com" target="_blank" rel="noopener"
        aria-label="Find us on Twitter (link opens in a new tab)">Twitter</a>
    </div>
    <!-- Footer navigation links-->
    <div>
      <ul class="footer-nav">
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="index.html" aria-label="Go to the home page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="products.html" aria-label="Go to the products page">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="trends.html" aria-label="Go to the trends page">Trends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="contact.html" aria-label="Go to the contact page">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="aboutus.html" aria-label="Go to the about us page">About us</a>
        </li>
      </ul>
    </div>
    <br>
    <!-- Copyright message -->
    <p class="copyright">&copy; 2024 HONEYDREW. All rights reserved.</p>
  </footer>
  <!-- Bootstrap scripts for functionality of interactive elements like the carousel and navigation menu -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
  </script>

</body>

</html>
