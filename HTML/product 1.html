<form action="https://formdump.codeinstitute.net" method="POST">

  <fieldset>
    <legend>Your details</legend>
        <div class="flex gap-20">
            <div>
          <label for="name-field" class="block-label">First Name</label>
          <input id="name-field" type="text" name="f_name" placeholder="First name" required>
        </div>

        <div>
          <label for="name-field" class="block-label">Second Name</label>
          <input id="name-field" type="text" name="S_name" placeholder="Second name" required>
        </div>

        <div>
          <label for="email-field" class="block-label">Email</label>
          <input id="email-field" type="email" name="email" placeholder="Your email" required>
        </div>
       
  </fieldset>

  <fieldset>
    <legend>Your delivery details</legend>
    <div>
      <label for="address-field" class="block-label">Street</label>
      <input id="address-field" type="text" name="street" placeholder="Street" required>
    </div>
    <div>
      <label for="address-field" class="block-label">City</label>
      <input id="address-field" type="text" name="city" placeholder="City" required>
    </div>
    <div>
      <label for="address-field" class="block-label">City</label>
      <input id="address-field" type="text" name="country" placeholder="Country" required>
    </div>
    <div>
      <label for="address-field" class="block-label">Postcode</label>
      <input id="address-field" type="text" name="postcode" placeholder="Postcode" required>
    </div>

  </fieldset>


<fieldset>
  <div>
    <label for="fav-coffee" class="block-label">Which product are interested to buy?</label>
    <input id="fav-coffee" list="coffees" name="fav-coffee" required>
    <datalist id="coffees">
      <option value="Black Backpack">
      <option value="Cap">
      <option value="Dress">
      <option value="Trousers">
      <option value="Tshirt">
    </datalist>
  </div>



<fieldset>
  <legend>You message:</legend>
  <label for="feedback" class="block-label">Please leave us a message</label>
  <br>
  <textarea id="feedback" rows="4" cols="87" name="feedback"></textarea>
</fieldset>


       
    </div>

<input type="submit" class="block-label" value="Send request">
<input type="reset" value="Reset Form">

</form>
