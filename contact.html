    <form action="thankyou_contact.html" method="POST">

     <fieldset class="contact-box text-white2">
     <legend>Your details</legend>
        <div class="flex">
            <div>
          <label for="name-field" class="block-label">Name:</label>
          <input id="name-field" type="text" name="full_name" placeholder="John Lloyd" required>
        </div>
        <div>
          <label for="email-field" class="block-label">Email:</label>

     </fieldset>

     <fieldset class="contact-box text-white2">
     <legend>Your message:</legend>
     <label for="message" class="block-label"></label>
     <br>
     <textarea id="message" rows="8" cols="50" name="message" placeholder="How can we help you?"></textarea>
     </fieldset>
   
     <input type="submit" class="button-imput" value="Send your message" >  

    </form>
