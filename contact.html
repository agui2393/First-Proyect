  <main class="background-contact">


    <div class="text-white responsive-center">
      <div>
        <h3>Get in touch</h3>
      </div>
      <div>
        <span>Phone:+34 958456118</span>
      </div>
      <div>
        <span>Email: Honeydrew@hotmail.com</span>
      </div>
    </div>

    <form action="thankyou_contact.html" method="GET" aria-labelledby="contact-form">

      <fieldset class="contact-box text-white2">
        <legend>Your details</legend>
        <div class="flex form-column gap-20">
          <div>
            <label for="fullname-field" class="block-label">Full Name:</label>
            <input class="box-center" id="fullname-field" type="text" name="full_name" placeholder="John Lloyd"
              aria-describedby="full name field" required>
          </div>
          <div>
            <label for="email-field" class="block-label">Email:</label>
            <input id="email-field" type="email" name="email" placeholder="Jlloyd@hotmail.com" required
              aria-describedby="email field">
          </div>
        </div>
      </fieldset>

      <fieldset class="contact-box text-white2">
        <legend>Your message:</legend>
        <label for="message" class="block-label"></label>
        <br>
        <textarea id="message" rows="8" cols="50" name="message" placeholder="How can we help you?" required
          aria-describedby="message" required></textarea>
      </fieldset>
      <input type="submit" class="button-imput" value="Send your message"
        aria-label="Submit the contact form and opens a the response page">

    </form>
